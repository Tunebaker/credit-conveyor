name: Conveyor CI

on:
  # ручной запуск по кнопке
  workflow_dispatch:
  # запуск при пуше и ПР в указанные ветки
#  push:
#    branches:
#      - master
#  pull_request:
#    branches:
#      - develop
#      - master

jobs:
  build:
    # воркфлоу запускать на этой ОС
    runs-on: ubuntu-latest

    steps:
      # репо копируется
      - name: 1. Check repo
        uses: actions/checkout@v3

      # This step uses the actions/setup-java action to configure
      # the Eclipse Temurin (Java) 17 JDK by Eclipse Adoptium
      - name: 2. Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: 3.2 Build ms dossier with Maven
        run: mvn -B package --file ./conveyor/pom.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify --file ./conveyor/pom.xml org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Tunebaker_credit-conveyor_conv


