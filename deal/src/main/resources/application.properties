logging.level.org.springframework=ERROR
logging.level.com.example.deal=DEBUG
logging.file.name=deal.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

spring.datasource.url=jdbc:postgresql://localhost:5432/credit_conveyor_db
spring.datasource.username=postgres
spring.datasource.password=12
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.change-log=classpath:db/changelog/liquibase-changelog.xml
spring.liquibase.enabled=true

server.port=8081
conveyor.url=http://localhost:8080/conveyor


spring.kafka.bootstrap-servers=kafka1:9092


kafka.finish-registration-topic=finish-registration
kafka.create-documents-topic=create-documents
kafka.send-documents-topic=send-documents
kafka.send-ses-topic=send-ses
kafka.credit-issued-topic=credit-issued
kafka.application-denied-topic=application-denied


